<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="homework.css">
</head>
<body>
    <div class="homepage">
        <div class="nav-bar">
            <div class="logo">
                <img src="https://cdn.usbrandcolors.com/images/logos/netflix-logo.svg">
            </div>
            <div class="right-side">
                <div class="small-header">
                    <h6>UNLIMITED TV SHOWS & MOVIES</h6>
                </div>
                <div class="join-button">
                    <button>JOIN NOW</button>
                </div>
                <div class="signin-button">
                    <button>SIGN IN</button>
                </div>
            </div>
        </div>
        <div class="header">
            <h1>Movies</h1>
            <p>Movies move us like nothing else can, whether they're scary, funny, dramatic, romantic or anywhere in-between. So many titles, so much to experience.</p>
        </div>
        <div class="sections">
            <div class="section-header">
                <h3>Continue Watching</h3>
            </div>
            <div class="cont-img">
                <img src="https://ntvb.tmsimg.com/assets/p10909474_b_h10_aa.jpg?w=1280&h=720">
                <img src="https://deadline.com/wp-content/uploads/2022/08/first-look-wednesday-netflix.jpg?w=1000">
                <img src="https://www.tvinsider.com/wp-content/uploads/2020/12/the-office-key-art-nbc-peacock-1014x570.jpg ">
                <img src="https://bgr.com/wp-content/uploads/2021/02/Avatar-The-Last-Airbender.jpg?quality=70&strip=all&w=720&h=405&crop=1 ">
                <img src="https://roost.nbcuni.com/bin/viewasset.html/content/dam/Peacock/Campaign/landingpages/library/parksandrecreation/trailer/pr-trailer-poster-min.jpg/_jcr_content/renditions/original ">
            </div>
            <div class="section-header">
                <h3>Popular Now</h3>
            </div>
                <div class="real-life">
                    <img src="https://prod-ripcut-delivery.disney-plus.net/v1/variant/disney/E50C0EFBD95E2CFD675F2B18B21EE412F445E7910B3D86867C4A8D44AEDAED7F/scale?width=1200&aspectRatio=1.78&format=jpeg">
                    <img src="https://static1.colliderimages.com/wordpress/wp-content/uploads/2021/05/Harry-Potter-Movies-in-Order.jpg?q=50&fit=contain&w=767&h=384&dpr=1.5 ">
                    <img src="https://cdn.akamai.steamstatic.com/steam/apps/678030/capsule_616x353.jpg?t=1611617779">
                    <img src="https://images.discovery-prod.axs.com/2022/10/uploadedimage_63458a0a34578.jpg">
                    <img src="https://ntvb.tmsimg.com/assets/p10909474_b_h10_aa.jpg?w=960&h=540">
                </div>
            <div class="section-header">
                <h3>Revist Old Favorites</h3>
            </div>
                <div class="favs">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/38/Stranger_Things_logo.png">
                    <img src="https://hbomax-images.warnermediacdn.com/images/GYRz6JAt7NLiVuQEAAAd0/tileburnedin?size=1280x720&partner=hbomaxcom&v=10ac79327da1993d81eb600849316260&host=art-gallery.api.hbo.com&language=en-us&w=1280">
                    <img src="http://images1.resources.foxtel.com.au/store2/mount1/16/3/73afn.png">
                    <img src="https://img2.hulu.com/user/v3/artwork/b2ae8903-e3c5-4ae1-a9f7-885c04985f96?base_image_bucket_name=image_manager&base_image=171faa06-af42-4ef5-bade-b73920fb1399&size=600x338&format=jpeg">
                    <img src="https://ntvb.tmsimg.com/assets/p7896684_b_h8_aa.jpg?w=1280&h=720">
                </div>
            </div>

        </div>
</body>
</html>
